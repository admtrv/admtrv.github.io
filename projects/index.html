<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/resources/js/scripts.js" defer></script>
    <script src="/resources/js/card.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body data-section="projects">
    <div class="outer-container">

        <header id="header-container"></header>

        <section id="content">

            <project-card
                href="/projects/objcurses/index.html"
                title=" objcurses "
                desc="A minimalistic 3D object viewer that runs in the terminal using ncurses. Written in modern C++20 using best practices, it renders <code>.obj</code> models using ASCII graphics. Built from scratch with no external graphic engines or libraries."
                image="./objcurses/demo.gif"
                alt="objcurses Demo">
            </project-card>

            <hr>

            <project-card
                href="/projects/physics/index.html"
                title="Physical Simulations"
                desc="A collection of standalone physical simulations developed in C++ using OpenGL/GLUT. Created as part of the Physical Basics of Computer Games course to explore fundamental mechanics and visualize physics problems interactively."
                image="./physics/plane.gif"
                alt="Inclined Plane Simulation">
            </project-card>

            <hr>

            <project-card
                href="/projects/typecrab/index.html"
                title=" typecrab "
                desc="A lightweight and customizable typing test built in Rust, featuring both CLI and Web UI. Designed as a fast, cross-platform alternative to existing tools, focused on minimalism, performance, and flexible user settings."
                image="./typecrab/tui.gif"
                alt="TUI Demo">
            </project-card>

            <hr>

            <project-card
                href="/projects/rayboy/index.html"
                title="RayBoy"
                desc="Raycasting visualization adapted for the Arduboy platform. Uses the DDA algorithm for efficient rendering on limited hardware. Based on the original CLI Raycaster project, adjusted to run reliably on embedded devices."
                image="./rayboy/demo.gif"
                alt="RayBoy Demo">
            </project-card>

            <hr>

            <project-card
                href="/projects/playroom/index.html"
                title="Playroom Graphic Demo"
                desc="A 3D interactive graphics demo made in C++ with OpenGL. It simulates a playroom with animated lighting, post-processing, procedural outdoors, and interactive physics-based games like billiards and darts."
                image="./playroom/playroom.png"
                alt="Graphic Demo Preview">
            </project-card>

            <hr>

            <project-card
                href="/projects/bignums/index.html"
                title="BigNumbers"
                desc="Header-only C++ library for arbitrary-precision integers and rationals. Supports full arithmetic, comparison, stream I/O, and JSON-based expression evaluation. Optional features include square root and primality testing."
                image="./bignums/bignums.png"
                alt="BigNumbers Code Preview">
            </project-card>

            <hr>

            <project-card
                href="/projects/hellopeer/index.html"
                title="HelloPeer!"
                desc="A p2p application written in C++ for message exchange between two nodes on a local Ethernet network. It uses a custom UDP-based protocol with mechanisms for reliable data transfer between devices acting as both senders and receivers."
                image="./hellopeer/hellopeer.png"
                alt="HelloPeer Start">
            </project-card>

            <hr>

            <project-card
                href="/projects/dsa/index.html"
                title="Data Structures and Algorithms"
                desc="A collection of complex data structures and algorithms implemented in pure C. Originally created for the university course, this collection is now available for learning or practical use, fully tested."
                image="./dsa/dsa.jpg"
                alt="DSA Example Picture">
            </project-card>

            <hr>

            <project-card
                href="/projects/raycaster/index.html"
                title="CLI Raycaster"
                desc="Command-line raycasting visualization written in pure C using the curses library. Created for educational purposes to explore the classic technique of simulating fake 3D used in early games like Wolfenstein 3D."
                image="./raycaster/demo.gif"
                alt="Raycaster Demo">
            </project-card>

        </section>

    </div>
</body>

</html>
